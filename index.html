<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 630px;
      }
      .modal-content img,
      .modal-content video {
        width: 100%;
        height: auto;
      }
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
      .thumbnail {
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        max-width: 150px;
        max-height: 150px;
      }
      .thumbnail:hover {
        border-color: #4caf50;
      }
      .img {
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        max-width: 150px;
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img id="modal-image" src="" alt="Image" />
        <video id="modal-video" src="" controls></video>
      </div>
    </div>
    <h1>Best off</h1>
    <div class="video-container">
      <img class="thumbnail" src="./videos/video-thumbnail.png" alt="Video" onclick="openModal('', './videos/00003.mp4')" />
      <!-- Add more video thumbnails -->
    </div>
    <h1>Photos</h1>
    <div class="image-container">
      <img class="img" src="./images/DSC_3698.jpg" alt="Image" onclick="openModal('./images/DSC_3698.jpg')" />
      <img class="img" src="./images/DSC_3890.JPG" alt="Image" onclick="openModal('./images/DSC_3890.JPG', '')" />
    </div>

    <!-- <div class="navigation-buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div> -->

    <script>
      const media = [
        { type: "video", src: "./videos/00003.mp4" },
        { type: "image", src: "./images/DSC_3698.jpg" },
        { type: "image", src: "./images/DSC_3890.JPG" },
        // Add more media objects
      ];
      let currentIndex = 0;

      function openModal(imageSrc, videoSrc) {
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modal-image");
        const modalVideo = document.getElementById("modal-video");
        if (imageSrc) {
          modalImage.src = imageSrc;
          modalImage.style.display = "block";
          modalVideo.style.display = "none";
        } else if (videoSrc) {
          modalVideo.src = videoSrc;
          modalVideo.style.display = "block";
          modalImage.style.display = "none";
        }
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modal-image");
        const modalVideo = document.getElementById("modal-video");
        modal.style.display = "none";
        modalImage.src = "";
        modalVideo.src = "";
      }

      function prevMedia() {
        if (currentIndex === 0) {
          currentIndex = media.length - 1;
        } else {
          currentIndex--;
        }
        openMedia();
      }

      function nextMedia() {
        if (currentIndex === media.length - 1) {
          currentIndex = 0;
        } else {
          currentIndex++;
        }
        openMedia();
      }

      function openMedia() {
        const currentMedia = media[currentIndex];
        if (currentMedia.type === "image") {
          openModal(currentMedia.src, "");
        } else if (currentMedia.type === "video") {
          openModal("", currentMedia.src);
        }
      }

      // Event listeners for keyboard navigation
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowLeft") {
          prevMedia();
        } else if (event.key === "ArrowRight") {
          nextMedia();
        }
      });
    </script>
  </body>
</html>
