<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Photo Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Photo Gallery</h1>
      <div class="gallery">
        <!-- Replace the URLs in the src attribute with the URLs of your photos -->
        <img src="photo1.jpg" alt="Photo 1" />
        <img src="photo2.jpg" alt="Photo 2" />
        <img src="photo3.jpg" alt="Photo 3" />
        <!-- Add more <img> tags for each of your photos -->
      </div>
    </div>
  </body>
</html>
